<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Interfaz Moderna</title>
    <!-- Iconografía moderna con Lucide Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.js"></script>
    <style>
        /* ===== RESET Y CONFIGURACIÓN BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
            /* Gradiente de fondo idéntico al diseño original */
            background: linear-gradient(135deg, 
                #667eea 0%, 
                #764ba2 25%, 
                #f093fb 50%, 
                #f5576c 75%, 
                #4facfe 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* ===== CONTENEDOR PRINCIPAL DEL LOGIN ===== */
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 3rem 2.5rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.6s ease-out;
        }

        /* ===== ANIMACIÓN DE ENTRADA ===== */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== AVATAR DEL USUARIO ===== */
        .user-avatar {
            display: flex;
            justify-content: center;
            margin-bottom: 2.5rem;
        }

        .avatar-circle {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .avatar-circle:hover {
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .avatar-icon {
            width: 60px;
            height: 60px;
            color: rgba(255, 255, 255, 0.8);
        }

        /* ===== FORMULARIO DE LOGIN ===== */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        /* ===== GRUPOS DE INPUT ===== */
        .input-group {
            position: relative;
        }

        .input-field {
            width: 100%;
            padding: 1rem 1rem 1rem 3.5rem;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid transparent;
            border-radius: 12px;
            font-size: 1rem;
            color: #333;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .input-field::placeholder {
            color: #666;
            font-weight: 400;
        }

        .input-field:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.95);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        /* ===== ICONOS DE LOS INPUTS ===== */
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: #666;
            z-index: 2;
            pointer-events: none;
        }

        /* ===== OPCIONES DEL FORMULARIO ===== */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1rem 0;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
            font-size: 0.9rem;
        }

        .checkbox {
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 4px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkbox:checked {
            background: rgba(255, 255, 255, 0.9);
            border-color: rgba(255, 255, 255, 0.9);
        }

        .checkbox:checked::after {
            content: '✓';
            position: absolute;
            top: -2px;
            left: 2px;
            color: #333;
            font-weight: bold;
            font-size: 12px;
        }

        .forgot-password {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.9rem;
            font-style: italic;
            transition: all 0.3s ease;
        }

        .forgot-password:hover {
            color: white;
            text-decoration: underline;
        }

        /* ===== BOTÓN DE LOGIN ===== */
        .login-button {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            text-transform: uppercase;
        }

        .login-button:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        /* ===== EFECTOS VISUALES ADICIONALES ===== */
        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* ===== RESPONSIVE DESIGN ===== */
        
        /* Tablets */
        @media (max-width: 768px) {
            .login-container {
                padding: 2.5rem 2rem;
                margin: 1rem;
                max-width: 380px;
            }

            .avatar-circle {
                width: 100px;
                height: 100px;
            }

            .avatar-icon {
                width: 50px;
                height: 50px;
            }

            .form-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.8rem;
            }
        }

        /* Móviles */
        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }

            .login-container {
                padding: 2rem 1.5rem;
                margin: 0;
                border-radius: 16px;
            }

            .avatar-circle {
                width: 90px;
                height: 90px;
            }

            .avatar-icon {
                width: 45px;
                height: 45px;
            }

            .input-field {
                padding: 0.9rem 0.9rem 0.9rem 3rem;
                font-size: 0.95rem;
            }

            .input-icon {
                left: 0.8rem;
                width: 18px;
                height: 18px;
            }

            .login-button {
                padding: 0.9rem 1.5rem;
                font-size: 1rem;
            }

            .form-options {
                font-size: 0.85rem;
            }
        }

        /* Móviles pequeños */
        @media (max-width: 320px) {
            .login-container {
                padding: 1.5rem 1rem;
            }

            .avatar-circle {
                width: 80px;
                height: 80px;
            }

            .avatar-icon {
                width: 40px;
                height: 40px;
            }
        }

        /* ===== MEJORAS DE ACCESIBILIDAD ===== */
        .input-field:focus-visible {
            outline: 3px solid rgba(255, 255, 255, 0.5);
            outline-offset: 2px;
        }

        .login-button:focus-visible {
            outline: 3px solid rgba(255, 255, 255, 0.5);
            outline-offset: 2px;
        }

        /* ===== ESTADOS DE CARGA ===== */
        .login-button.loading {
            position: relative;
            color: transparent;
        }

        .login-button.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Formas decorativas de fondo -->
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- Contenedor principal del login -->
    <div class="login-container">
        <!-- Avatar del usuario -->
        <div class="user-avatar">
            <div class="avatar-circle">
                <i data-lucide="user" class="avatar-icon"></i>
            </div>
        </div>

        <!-- Formulario de login -->
        <form class="login-form" id="loginForm">
            <!-- Campo de usuario -->
            <div class="input-group">
                <i data-lucide="user" class="input-icon"></i>
                <input 
                    type="text" 
                    class="input-field" 
                    placeholder="Username" 
                    id="username"
                    required
                    autocomplete="username"
                    aria-label="Nombre de usuario"
                >
            </div>

            <!-- Campo de contraseña -->
            <div class="input-group">
                <i data-lucide="lock" class="input-icon"></i>
                <input 
                    type="password" 
                    class="input-field" 
                    placeholder="Password" 
                    id="password"
                    required
                    autocomplete="current-password"
                    aria-label="Contraseña"
                >
            </div>

            <!-- Opciones del formulario -->
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" class="checkbox" id="rememberMe">
                    <span>Remember me</span>
                </label>
                <a href="#" class="forgot-password" aria-label="Recuperar contraseña">Forgot Password?</a>
            </div>

            <!-- Botón de login -->
            <button type="submit" class="login-button" id="loginBtn">
                LOGIN
            </button>
        </form>
    </div>

    <script>
        // ===== INICIALIZACIÓN DE ICONOS LUCIDE =====
        lucide.createIcons();

        // ===== FUNCIONALIDAD DEL FORMULARIO =====
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        // Manejo del envío del formulario
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validación básica
            if (!usernameInput.value.trim() || !passwordInput.value.trim()) {
                showMessage('Por favor, complete todos los campos', 'error');
                return;
            }

            // Simulación de proceso de login
            simulateLogin();
        });

        // Simulación del proceso de login
        function simulateLogin() {
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;

            // Simular delay de autenticación
            setTimeout(() => {
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
                showMessage('¡Login exitoso!', 'success');
                
                // Aquí iría la lógica real de autenticación
                console.log('Usuario:', usernameInput.value);
            }, 2000);
        }

        // Función para mostrar mensajes
        function showMessage(message, type) {
            // Crear elemento de mensaje
            const messageEl = document.createElement('div');
            messageEl.textContent = message;
            messageEl.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 1rem 1.5rem;
                border-radius: 8px;
                color: white;
                font-weight: 500;
                z-index: 1000;
                animation: slideInRight 0.3s ease;
                ${type === 'success' ? 'background: #10b981;' : 'background: #ef4444;'}
            `;

            document.body.appendChild(messageEl);

            // Remover mensaje después de 3 segundos
            setTimeout(() => {
                messageEl.remove();
            }, 3000);
        }

        // ===== EFECTOS INTERACTIVOS ADICIONALES =====
        
        // Efecto de parallax sutil en el fondo
        document.addEventListener('mousemove', function(e) {
            const shapes = document.querySelectorAll('.shape');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            shapes.forEach((shape, index) => {
                const speed = (index + 1) * 0.5;
                const xMove = (x - 0.5) * speed;
                const yMove = (y - 0.5) * speed;
                
                shape.style.transform = `translate(${xMove}px, ${yMove}px)`;
            });
        });

        // Animación de entrada para los inputs
        const inputs = document.querySelectorAll('.input-field');
        inputs.forEach((input, index) => {
            input.style.animationDelay = `${index * 0.1}s`;
            input.style.animation = 'slideIn 0.6s ease-out both';
        });

        // Efecto de typing en el placeholder
        function typewriterEffect(element, text, speed = 100) {
            let i = 0;
            element.placeholder = '';
            
            function typeChar() {
                if (i < text.length) {
                    element.placeholder += text.charAt(i);
                    i++;
                    setTimeout(typeChar, speed);
                }
            }
            
            typeChar();
        }

        // Aplicar efecto typewriter a los placeholders
        setTimeout(() => {
            typewriterEffect(usernameInput, 'Username');
        }, 800);

        setTimeout(() => {
            typewriterEffect(passwordInput, 'Password');
        }, 1200);
    </script>
</body>
</html>
